<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Products</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>My Store</h1>
            </div>
        </div>
        <div class="row mt-5 g-4" id="product-area">

        </div>
    </div>
</body>
<script type="application/template" id="product-tpl">
    <div class="col-md-4">
        <div class="card">
            <img src="img/{{photo}}" alt="" class="img img-fluid">
            <div class="card-body">
                <h4>{{nama}}</h4>
                <h5>{{harga}}</h5>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi laborum molestiae, perferendis tempora maiores, corporis quia optio </p>
                <button class="btn btn-primary w-100">Add to Cart</button>
            </div>
        </div>
    </div>
</script>

<script>

document.addEventListener("DOMContentLoaded", () => {
    
    fetch('/api.php')
        .then(response => response.json())
        .then(data => {
            // updateCatFact( data.fact );
            let tpl = document.getElementById('product-tpl').innerHTML;
            let product_area = document.getElementById('product-area');
            product_area.innerHTML = '';


            data.forEach(element => {
                let new_tpl = tpl.replace('{{photo}}', element.photo);
                new_tpl = new_tpl.replace('{{nama}}', element.nama);
                new_tpl = new_tpl.replace('{{harga}}', element.harga);

                product_area.innerHTML += new_tpl;
            });
        });
});

</script>
</html>
